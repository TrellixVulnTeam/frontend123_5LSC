<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Asaha Fashion</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="title-header">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/logo/stores/1/logo.png" alt="logo">
            </div>
            <div class="topnav" id="myTopnav">
                <a href="#about">Compare Products</a>
                <a href="#services">My account</a>
                <a href="#contact-me">My wish list</a>
                <a href="#">Sign in</a>
                <button>My cart</button>
                <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
            </div>
        </div>
        <div class="header-bottom">
            <div class="menu-bottom">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Jewely</a></li>
                    <li><a href="#">Custome menu</a></li>
                </ul>
            </div>
            <div class="menu-search">
                <input type="text" placeholder="Search entire store here..." name="" />
            </div>
        </div>
    </header>
    <!-- <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusanntium</p> -->
    <nav id="banner">
        <div class="content-banner">
            <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/Plazathemes/bannerslider/images/r/i/right-banner7-wide.jpg">
            <div class="text-banner">
                <p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusanntium</p>
                <button>Shop Now</button>
            </div>
        </div>
    </nav>
    <nav id="main-content">
        <div class="side-bar">
            <div class="categories">
                <label>Categories</label>
                <ul>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">Men</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Jewely</a></li>
                </ul>
            </div>
            <div class="newsletter">
                <label>Newsletter</label>
                <form action="" method="Post">
                    <span>Sign up for newsletter</span>
                    <input type="text" id="" name="email" placeholder="Enter your email address" />
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
        <div class="main-list">
            <div class="sale-clothes">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/wysiwyg/banner-home-static1.png" alt="">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/wysiwyg/banner-home-static2.png" alt="">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/wysiwyg/banner-home-static3.png" alt="">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/wysiwyg/banner-home-static4.png" alt="">
                <img src="http://demo.saharathemes.com/magento2/sahara_fashion1/pub/media/wysiwyg/banner-home-static5.png" alt="">
            </div>
        </div>
    </nav>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
